<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">

    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form id="checkout-form" name="checkout">
          <fieldset>
          <h3>Shipping</h3>
          <div class="name">
          <label for = "fname">First Name</label>
          <input name="fname" required />
          
          <label for = "lname">Last Name</label>
          <input name="lname" required />
          </div>
          
          <div class="address">
            <label for = "street">Street</label>
          <input name="street" required />
          
          <label for = "city">City</label>
          <input name="city" required />
          
          <label for = "state">State</label>
          <input name="state" required />
          
          <label for = "zip">Zip Code</label>
          <input name="zip" required />
          </div>
          </fieldset>
          <fieldset>
            <h3>Payment</h3>
            <div class="payment">
              <label for = "cardNumber">Card Number</label>
              <input name="cardNumber" required />
          
          <label for = "expiration">expiration Date</label>
          <input name="expiration" required />
          
          <label for = "code">Security Code</label>
          <input name="code" required />
            </div>
          </fieldset>
          <fieldset>
          <div class="orderSummary">
            
            
          </div>
          </fieldset>
          </fieldset>
          <button id="checkoutSubmit" type="submit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
